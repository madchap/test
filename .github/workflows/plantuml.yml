name: Generate PlantUML Diagrams
on:
  pull_request:
  push:
    paths:
      - '**.puml'
    branches:
     - master
     - dev
jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      UML_FILES: ".puml"
    steps:
      - name: Checkout Source
        uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
          # - name: reattach HEAD to Head Ref
          # run: git checkout "$(echo ${{ github.head_ref }} | sed -E 's|refs/[a-zA-Z]+/||')"
          # if: github.head_ref != ''
      - name: reattach HEAD to Ref
        run: git checkout "$(echo ${{ github.ref }} | sed -E 's|refs/[a-zA-Z]+/||')"
        # if: github.head_ref == ''
        # with:
        #   ref: ${{ github.head_ref }}
      - name: Get changed UML files
        id: getfile
        run: |
          echo "with diff-tree sha"
          echo "::set-output name=files::$(git diff-tree -r --no-commit-id --name-only ${{ github.sha }} | grep ${{ env.UML_FILES }} | xargs)"
          echo "with diff-index sha"
          echo "::set-output name=files::$(git diff-index --name-only ${{ github.sha }} | grep ${{ env.UML_FILES }} | xargs)"
          echo "with diff-index basic"
          echo "::set-output name=files::$(git diff-index --name-only HEAD | grep ${{ env.UML_FILES }} | xargs)"
      - name: UML files considered echo output
        run: |
          echo ${{ steps.getfile.outputs.files }}
      - name: Generate SVG Diagrams
        uses: cloudbees/plantuml-github-action@master
        with:
          args: -v -tsvg ${{ steps.getfile.outputs.files }}
      - name: Generate PNG Diagrams
        uses: cloudbees/plantuml-github-action@master
        with:
          args: -v -tpng ${{ steps.getfile.outputs.files }}
      - name: Push Local Changes
        #  uses: stefanzweifel/git-auto-commit-action@v4
        #with:
        #  commit_message: "[action] Generate SVG and PNG images for PlantUML diagrams"
          # branch: ${{ github.head_ref }}
        run: |
          git config --global user.name 'plantbot'
          git config --global user.email 'plantbot@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git checkout "${GITHUB_REF:11}"
          git add -A
          git commit -am "[action] plantUML generation"
          git push
